<div class="py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card rounded-0 login_style">
                <div class="Card-header">
                    <h1 class="mb-0 text-center">Login</h1>
                </div>
                <div class="card-body">
                    <div class="form">
                        <div class="col-md-12">
                            <label class="form-label" for="floatingInput">Email Id</label>
                            <input type="email" class="form-control"   [(ngModel)]="loginUserData.Email" id="floatingInput" placeholder="Please enter your email">
                        </div>
                        <div class="col-md-12">
                            <label class="form-label" for="floatingPassword">Password</label>
                            <input type="password" class="form-control" [(ngModel)]="loginUserData.Password" id="floatingPassword" placeholder="Password">
                        </div>
                        <div class="col-12">
                            <div class="form-check"></div>
                            </div>
                        <button class="btn btn-lg btn-primary" (click)="LoginUser()" type="submit">Sign in</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
